<!doctype html>
<html lang="en" ng-app="mindTree">
<head>
    <meta charset="UTF-8">
    <title>Mind Tree</title>
    <meta name="author" content="Lyndon Chun">
    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/base-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/js/vendors/treant/Treant.css">
    <link rel="stylesheet" href="assets/js/vendors/treant/vendor/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="assets/css/vendors/hotkeys.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body ng-controller="treeController" ng-init="init()" ng-cloak>
    <div class="init" ng-show="!node.initialized">
        <form ng-submit="setTopic()">
            <label>Start Brain Storming!!</label>
            <input type="text" placeholder="Enter Your Topic to Get Started!" ng-model="topic">
        </form>
    </div>
    <header>
        <h1>Mind<i class="fa fa-tree" aria-hidden="true"></i>Tree</h1>
    </header>
    <aside>
        <div class="pure-g instructions">
            <div class="pure-u-6-24">
                <table>
                    <tbody>
                        <tr>
                            <td class="key">
                                <img src="assets/img/cursor-left.png" alt="Move Left">
                            </td>
                            <td class="txt">Move Left</td>
                        </tr>
                        <tr>
                            <td class="key">
                                <img src="assets/img/n.png" alt="Insert New Item">
                            </td>
                            <td class="txt">Insert New Item</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pure-u-6-24">
                <table>
                    <tbody>
                        <tr>
                            <td class="key">
                                <img src="assets/img/cursor-up.png" alt="Move Up">
                            </td>
                            <td class="txt">Move Up</td>
                        </tr>
                        <tr>
                            <td class="key">
                                <img src="assets/img/e.png" alt="Edit Current Item">
                            </td>
                            <td class="txt">Edit Current Item</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pure-u-6-24">
                <table>
                    <tbody>
                        <tr>
                            <td class="key">
                                <img src="assets/img/cursor-right.png" alt="Move Right">
                            </td>
                            <td class="txt">Move Right</td>
                        </tr>
                        <tr>
                            <td class="key">
                                <img src="assets/img/delete.png" alt="Delete Current Item">
                            </td>
                            <td class="txt">Delete Current Item</td>
                        </tr>
                    </tbody>
                </table>
        </div>
            <div class="pure-u-6-24">
                <table>
                    <tbody>
                        <tr>
                            <td class="key">
                                <img src="assets/img/cursor-down.png" alt="Move Down">
                            </td>
                            <td class="txt">Move Down</td>
                        </tr>
                        <tr>
                            <td class="key">
                                <img src="assets/img/esc.png" alt="Delete Current Item">
                            </td>
                            <td class="txt">Cancel</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </aside>
    <main>
        <div class="chart" id="tree" ng-show="node.initialized"></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendors/jquery-1.12.2.min.js"><\/script>');</script>
    <script src="https://code.angularjs.org/1.5.3/angular.min.js"></script>
    <script>window.angular || document.write('<script src="assets/js/vendors/angular.min.js"><\/script><script src="assets/js/vendors/angular-cookies.min.js"><\/script>');</script>
    <script src="https://code.angularjs.org/1.5.3/angular-cookies.min.js"></script>
    <script src="assets/js/vendors/lodash.min.js"></script>
    <script src="assets/js/vendors/treant/Treant.js"></script>
    <script src="assets/js/vendors/treant/vendor/raphael.js"></script>
    <script src="assets/js/vendors/treant/vendor/jquery.easing.js"></script>
    <script src="assets/js/vendors/hotkeys.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
